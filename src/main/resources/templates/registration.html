<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/login.css"/>
    <div th:replace="/fragments/bootstrapHeaders"></div>
</head>
<body>


<div th:replace="/fragments/login/navigationBar :: navigationBar('home')"></div>
<div class="container h-100 align-self-center ">

    <div class="row h-75">
    <div class="card align-self-center mx-auto my-auto mw-50 w-50">
        <div class="card-header">
            <h5 class="card-title mb-0 text-center">Register</h5>
        </div>
        <div class="card-body">

            <form th:action="@{/registration}" th:object="${userEntity}" method="POST">
                <div class="row form-group">
                    <label class="col-md-auto col w-100" for="username">Username:</label>
                    <div class="col-md-auto w-100">
                        <input class="w-100 col-md-auto" type="text" id="username" th:field="*{username}" name="username" placeholder="Username" autofocus="autofocus"/>
                    </div>
                    <div class="col-md-auto" style="color:red;" th:if="${#fields.hasErrors('username')}" th:text="#{userForm.invalidSize}"></div>
                </div>

                <div class="row form-group">
                    <label class="w-100 col-md-auto" for="password">Password:</label>
                    <div class="col-md-auto w-100">
                        <input class="w-100 col-md-auto" type="password" id="password" name="password" placeholder="**********" th:field="*{password}"/>
                    </div>
                    <div class="col-md-auto" style="color:red;" th:if="${#fields.hasErrors('password')}" th:text="#{userForm.passwordTooSmall}"></div>
                </div>

                <div class="row form-group">
                    <div class="col">
                        <button id="registerButton" type="submit" value="Register" class="btn btn-default btn-sm btn-block btn-primary">Register</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    </div>



</div>
</body>
</html>
