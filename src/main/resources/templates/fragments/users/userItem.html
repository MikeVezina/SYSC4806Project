<!--/*@thymesVar id="user" type="com.sysc4806.project.models.UserEntity"*/-->
<div th:fragment="userGroupItem(user)" th:if="${user != null}" xmlns:th="http://www.thymeleaf.org">

    <!--/*@thymesVar id="user" type="com.sysc4806.project.models.UserEntity"*/-->
    <a th:href="${'/user/' + user.id}" class="top-product-item list-group-item list-group-item-action border border-primary flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
            <h4 class="mb-1" th:text="${user.username}"></h4>

        </div>
        <div class="d-flex w-100 justify-content-between">
            <small th:class="${user.authorizationRole.equals(user.authorizationRole.ADMIN) ? 'text-danger' : 'text-primary'}" th:text="${user.authorizationRole.name()}"></small>
            <span th:text="${'Bacon Number: ' + T(String).format('%d', loggedInUser.findBaconNumber(user))}"></span>
        </div>


        <div class="d-flex w-100 justify-content-between">
            <span th:text="${'Distance: ' + T(String).format('%.02f', user.calculateJaccardDistance(loggedInUser))}"></span>
            <span th:text="${'Followers: ' + user.getFollowers().size()}"></span>
        </div>
        <div class="d-flex w-100 justify-content-between">
            <span th:text="${'Reviews: ' + user.getReviews().size()}"></span>
            <span th:text="${'Following: ' + user.getFollowing().size()}"></span>
        </div>


    </a>
</div>
