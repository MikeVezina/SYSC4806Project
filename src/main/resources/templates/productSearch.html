<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Products:</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="/scripts/index.js"></script>

    <link rel="stylesheet" type="text/css" href="/stylesheets/index.css"/>
    <link rel="stylesheet" type="text/css" href="https:cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="/scripts/dataTable.js"></script>
</head>
<body>


<!-- Table of Popular Products -->
<div th:if="${not #lists.isEmpty(products)}">
    <h1 th:text="${'Results for Products with search '+ searchTerm +':'}"/>
    <table id="productTable" class="dataTable">
        <thead>
            <tr>
                <th>URL</th><th>Id</th><th>Name</th><th>Category</th><th>Average Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="product : ${products}">
                <td><a th:href="${product.url}" th:text="${product.url}"/></td>
                <td><a th:href="${'/products/' + product.id}" th:text="${product.id}"/></td>
                <td><a th:href="${'/products/' + product.id}" th:text="${product.name}"/></td>
                <td><a th:text="${product.category}"/></td>
                <td th:text="${product.getAverageRating()}"></td>
            </tr>
        </tbody>
    </table>
</div>
<div th:if="${#lists.isEmpty(products)}">
    <h1 th:text="${'No Product found with search Term: '+ searchTerm}"/>
</div>

<!-- Button navigating back to user profile -->
<a th:href="${'/user'}">
    <input class="home_button" type="submit" value="Return to Profile"/>
</a>

</body>


</html>
